name: test-app-node-express

on:
  pull_request:
    branches:
      - "**"
  merge_group:
  workflow_dispatch:

jobs:
  test-app-node-express:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: Get changed files
        id: run-test-flag
        uses: tj-actions/changed-files@v45
        # To compare changes between the current commit and the last pushed remote commit set `since_last_remote_commit: true`. e.g
        with:
          since_last_remote_commit: true

      - name: List all changed files
        id: run-test-flag-2
        shell: bash
        env:
          ALL_CHANGED_FILES: ${{ steps.run-test-flag.outputs.all_changed_files }}
        run: |
          echo "any_changed=false" >> "$GITHUB_OUTPUT"
          for file in $ALL_CHANGED_FILES; do
            if [[ "$file" =~ ^packages/app-node-express/ ]]
            then
              echo "any_changed=true" >> "$GITHUB_OUTPUT"
            fi
          done

      - name: ğŸ¤³ Install
        if: steps.run-test-flag-2.outputs.any_changed == 'true'
        uses: ./.github/composite-actions/install

      - name: ğŸš€ Run app-node-express Tests
        if: steps.run-test-flag-2.outputs.any_changed == 'true'
        run: pnpm run app-node-express:test
