name: test-app-node-express

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"
  merge_group:
  workflow_dispatch:

jobs:
  test-app-node-express:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure paths filter environment variable
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            app-node-express:
              - 'apps/app-node-express/**'

      - name: ğŸ›  Setup Git, PNPM and Node.js
        if: steps.changes.outputs.app-node-express == 'true'
        uses: ./.github/composite-actions/install

      - name: ğŸš€ Run test
        if: steps.changes.outputs.app-node-express == 'true'
        run: pnpm --filter app-node-express test
