name: test-app-node-express

on:
  pull_request:
    branches:
      - "**"
  merge_group:
  workflow_dispatch:

jobs:
  test-app-node-express-init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files in the docs folder
        id: changed-files-specific
        uses: tj-actions/changed-files@v34
        with:
          files: packages/app-node-express/**

      - name: Run step if any file(s) in the docs folder change
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: echo app-node-express is affected

      - name: Prevent from running
        if: steps.changed-files-specific.outputs.any_changed != 'true'
        run: exit 1

  test-app-node-express:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: [test-app-node-express-init]

    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ¤³ Install
        uses: ./.github/composite-actions/install

      - name: ðŸš€ Run app-node-express Tests
        run: pnpm run app-node-express:test
