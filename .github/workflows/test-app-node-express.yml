name: test-app-node-express

on:
  pull_request:
    branches:
      - "**"
  merge_group:
  workflow_dispatch:

jobs:
  test-app-node-express-init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        # To compare changes between the current commit and the last pushed remote commit set `since_last_remote_commit: true`. e.g
        # with:
        #   since_last_remote_commit: true

      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          pattern="^packages/app-node-express/"

          # Initialize the output variable
          echo "any_changed=false" >> $GITHUB_OUTPUT

          # Loop through each file in the ALL_CHANGED_FILES
          for file in $ALL_CHANGED_FILES; do
              if [[ $file =~ $pattern ]]; then
                  echo "any_changed=true" >> $GITHUB_OUTPUT
                  break
              fi
          done

      - name: Run step if any file(s) in the docs folder change
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: echo app-node-express is affected

      - name: Prevent from running
        if: steps.changed-files-specific.outputs.any_changed != 'true'
        run: exit 0

  test-app-node-express:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: [test-app-node-express-init]

    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ¤³ Install
        uses: ./.github/composite-actions/install

      - name: ðŸš€ Run app-node-express Tests
        run: pnpm run app-node-express:test
