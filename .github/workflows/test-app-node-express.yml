name: test-app-node-express

on:
  pull_request:
    branches:
      - "**"
  merge_group:
  workflow_dispatch:

jobs:
  test-app-node-express:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        # To compare changes between the current commit and the last pushed remote commit set `since_last_remote_commit: true`. e.g
        # with:
        #   since_last_remote_commit: true

      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          pattern="^packages/app-node-express/"

          # Initialize the output variable
          echo "any_changed=false" >> $GITHUB_OUTPUT

          echo "all changed files: $ALL_CHANGED_FILES"

          # Loop through each file in the ALL_CHANGED_FILES
          for file in $ALL_CHANGED_FILES; do
            echo "checking file: $file"
            [[ "$file" =~ ^packages/app-node-express/ ]] && echo "any_changed='true'" >> "$GITHUB_OUTPUT" && break
          done

      - name: ðŸ¤³ Install
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        uses: ./.github/composite-actions/install

      - name: ðŸš€ Run app-node-express Tests
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: pnpm run app-node-express:test
