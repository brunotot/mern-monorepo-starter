name: test-app-vite-react

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"
  merge_group:
  workflow_dispatch:

jobs:
  test-app-vite-react:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure paths filter environment variable
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            app-vite-react:
              - 'packages/app-vite-react/**'

      - name: ğŸ›  Setup Git, PNPM and Node.js
        if: steps.changes.outputs.app-vite-react == 'true'
        uses: ./.github/composite-actions/install

      - name: ğŸš€ Run test
        if: steps.changes.outputs.app-vite-react == 'true'
        run: pnpm run app-vite-react:test
